<!DOCTYPE html>
<html ng-app = "app">
<head>
	<title></title>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>

	<link rel="stylesheet" type="text/css" href="/css/pelican.css">

	<script type="text/javascript" src="/js/pelican.js"></script>



</head>







<body ng-controller = "controller">


	<!-- NAVBAR -->

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
    		<a class="navbar-brand" href="">
    			<img alt="LimeTruck" src="../limetrucklogograyshort.png" style = "height: 100%;">
    			LimeTruck
    		</a>
    		<form class="navbar-form navbar-left" role="search">
        		<div class="form-group">
         			<input type="email" class="form-control" placeholder="Email">
        		</div>
        		<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-send"></span> Subscribe</button>
      		</form>
		</div>
	</nav>

	<!-- END NAVBAR -->


<div style="padding-top: 50px;">


	<!-- JUMBOTRON -->

	<div class="jumbotron jumbotron-top">
		<div class="container">
			<h1>The Plinc Collection</h1>
				<p>Some written by us, some not, all really good.</p>
		</div>
	</div>

	<!-- END JUMBOTRON -->




	<!-- LISTS -->

	<div class="container">
		<div class="col-sm-6">
			<div ng-repeat = "collection in collections">
				<div class="page-header">
		  				<h3>{{collection.title}}</h3>
					</div>
					<ul class="nav nav-pills nav-stacked">
						<li ng-repeat = "item in collection.items" ng-click="iframeurl(item.id, item.url)" id=" {{item.id}} ">
							<a href="#" data-toggle="modal" data-target="#myModal">{{item.title}}</a>
						</li>
					</ul>
			</div>
		</div>
	</div>

	<!-- END LISTS -->


	<!-- FOOTER -->
	<br>
	<br>
	<br>
	<br>
	<div class="jumbotron footer">
		<div class = "container">
			<h1>Subscribe</h1>
			<p>for the best content on the planet.</p>
			<hr><p>Or, start your own LimeTruck.</p>
		</div>
	</div>
	<!-- END FOOTER -->

	

	<!-- MODAL -->

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">


	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title id="myModalLabel">LimeTruck</h4>

	        <!-- <form class="navbar-form navbar-left" role="search">
        		<div class="form-group">
         			<input type="email" class="form-control" placeholder="Email">
        		</div>
        		<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-send"></span> Subscribe</button>
      		</form>

      		<button type="button" class="btn btn-default">f | Share</button> -->

			<!-- <h4 class="modal-title id="myModalLabel"><small>Visit page</small></h4> -->
	      
	      </div>


	      <div class="modal-body">
			<iframe id="iframe" width="100%" height="100%" frameBorder="0" src="">
				<p>Your browser does not support iframes :(</p>
			</iframe>    
	      </div>

	      <div class="modal-footer">
	      	<div id="disqus_thread"></div>
				<script type="text/javascript">
				/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
				var disqus_shortname = 'limetruck'; // required: replace example with your forum shortname

				/* * * DON'T EDIT BELOW THIS LINE * * */
				(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				})();
				</script>
			<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- END MODAL -->


</body>
</html>
